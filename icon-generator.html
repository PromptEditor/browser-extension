<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      background: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Extension Icons</h1>
  <p>Right-click and save each icon with the appropriate filename</p>
  <div class="container">
    <div>
      <h3>icon-16.png</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>icon-48.png</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>icon-128.png</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw lightning bolt (Zap icon)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const scale = size / 24; // Icons are designed on 24x24 grid
      ctx.save();
      ctx.translate(size/2, size/2);
      ctx.scale(scale, scale);
      ctx.translate(-12, -12);
      
      // Lightning bolt path
      ctx.beginPath();
      ctx.moveTo(13, 2);
      ctx.lineTo(3, 14);
      ctx.lineTo(12, 14);
      ctx.lineTo(11, 22);
      ctx.lineTo(21, 10);
      ctx.lineTo(12, 10);
      ctx.lineTo(13, 2);
      ctx.closePath();
      
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.stroke();
      
      ctx.restore();
    }
    
    // Draw all icons
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
